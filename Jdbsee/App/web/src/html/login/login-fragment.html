<div id="loginStatusBar" class="statusBar statusBar-none"></div>
<form id="login-form">
  <div class="row">
    <input type="text" class="field-text" id="field-username"
         placeholder="username">
  </div>
  <div class="row">
    <input type="password" class="field-text" id="field-password"
         placeholder="password">
  </div>
  <div class="row">
    <button type="submit" class="big-black-button" 
        onclick="submitForm(); return false;">LOGIN</button>
  </div>
</form>
