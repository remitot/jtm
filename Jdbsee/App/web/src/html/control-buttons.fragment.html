<button 
    onclick="onCreateButtonClick()"
    class="big-black-button"
    >NEW CONNECTION</button>
<button 
    id="buttonSave" 
    onclick="onSaveButtonClick()" 
    class="big-black-button" 
    disabled
    >SAVE EVERYTHING</button>
<button 
    id="buttonReset" 
    onclick="reload()" 
    class="big-black-button" 
    disabled
    >RESET EVERYTHING</button>
    
    
<script>
  // add 'hovered' class for button's onfocus and onmouseover

  var buttons = document.getElementsByClassName("big-black-button");
  for (var i = 0; i < buttons.length; i++) {
    var button = buttons[i];
    button.onfocus = function(event){
      var button = event.target;
      button.classList.add("hovered");
    }
    button.addEventListener("focusout", function(event) { // .onfocusout not working in some browsers
      var button = event.target;
      button.classList.remove("hovered");
    });
    
    button.onmouseover = function(event) {
      var button = event.target;
      button.classList.add("hovered");
    }
    button.addEventListener("mouseout", function(event) { // .onmouseout not working in some browsers
      var button = event.target;
      button.classList.remove("hovered");
    });
  }
</script>
